<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Affinity</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Monoton|Righteous&display=swap" rel="stylesheet">
 </head>
  <body>
    <div class="containerMain">
      <h3>My Favorite Things <i class="material-icons">favorite_border</i></h3>
      <table>
        <tr>
          <th>CATEGORIES</th>
          <th>POINTS</th>
        </tr>
        <tr>
          <td class="white-text">Women's products: </td>
          <td id="womenTotal" class="pink-text">0</td>
        </tr>
        <tr>
          <td class="white-text">Men's products: </td>
          <td id="menTotal" class="teal-text">0</td>
        </tr>
        <tr>
          <td class="white-text">Home products: </td>
          <td id="homeTotal" class="orange-text">0</td>
        </tr>
        <tr>
          <td class="white-text">lifestyle products: </td>
          <td id="lifeTotal" class="blue-text">0</td>
        </tr>
        <tr>
          <td class="white-text">Beauty products: </td>
          <td id="beautyTotal" class="yellow-text">0</td>
        </tr>
      </table>

      <div class="buttons">
        <button id="reset" class="waves-effect pink darken-1 btn" type="button" name="button">RESET</button>
        <div class="tooltip">
          <button id="adjust" class="waves-effect waves-light btn" type="button" name="button">SORT BY <i class="material-icons">favorite</i></button>
          <span class="tooltiptext">Go to => www.urbanoutfitters.com/new-arrivals</span> 
        </div>
      </div>

      <script src="popup.js" type="text/javascript"></script>
    </div>
  </body>
</html>
